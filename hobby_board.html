<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 생략된 기존 코드 -->
    <main>
        <section class="main-content">
            <div class="board">
                <h2>취미</h2>
                <div class="board-controls">
                    <button class="write-button" onclick="location.href='write_post.html'">글쓰기</button>
                </div>
                <table class="post-list">
                    <thead>
                        <tr>
                            <th>분류</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>공감</th>
                        </tr>
                    </thead>
                    <tbody id="post-list-body">
                        <!-- 게시글 목록이 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
